<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="container">
      <h1 class="game-title">Rock, paper, scissors</h1>
      <div class="game-information">
        <h3>Click on the button to chose between rock, paper or scissors:</h3>
      </div>
      <div class="game-buttons">
        <button class="game-button-1">Rock</button>
        <button class="game-button-2">Paper</button>
        <button class="game-button-3">Scissors</button>
      </div>
    </div>

    <div class="choices">
      <h4 class="player-choice">Your choice:</h4>
      <h4 class="opponent-choice">Opponent choice:</h4>
    </div>

    <div class="results">
      <h4 class="player-result">Your result: 0</h4>
      <h4 class="opponent-result">Opponent result: 0</h4>
    </div>
  </body>
</html>
